{% extends "base.html" %}
{% block title %}Iniciar Sesión{% endblock %}
{% block content %}
<div class="container">
  <h2>Iniciar Sesión</h2>

  {% if form.errors %}
    <div class="alert alert-danger">
      Usuario o contraseña incorrectos.
    </div>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>
</div>
{% endblock %}
