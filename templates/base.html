{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Fonts + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

  <!-- Tailwind config (colores base) -->
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0b50da",
            "background-light": "#f5f6f8",
            "background-dark": "#101622",
            "navy-custom": "#0d1b3e"
          },
          fontFamily: {
            "display": ["Lexend", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>

  <title>{% block title %}Gestión Escolar{% endblock %}</title>

  <!-- CSS global central -->
  <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col font-display">

  <!-- Header (común) -->
  <header class="bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 sticky top-0 z-50">
    <div class="flex items-center p-4 justify-between max-w-7xl mx-auto">
      <div class="text-primary flex size-10 shrink-0 items-center justify-center">
        <span class="material-symbols-outlined text-3xl">menu</span>
      </div>

      <h1 class="text-slate-900 dark:text-slate-100 text-lg font-bold leading-tight tracking-tight flex-1 text-center">
        Gestión Escolar
      </h1>

      <div class="flex w-10 items-center justify-end">
        <button class="flex items-center justify-center rounded-full h-10 w-10 bg-primary/10 text-primary">
          <span class="material-symbols-outlined">account_circle</span>
        </button>
      </div>
    </div>

    <!-- Tabs con enlaces Django (GPS del Liceo) -->
    <nav class="flex border-b border-slate-200 dark:border-slate-800 px-4 gap-6 overflow-x-auto no-scrollbar max-w-7xl mx-auto">
      <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-slate-500 dark:text-slate-400 pb-3 pt-2 whitespace-nowrap"
         href="{% url 'inicio' %}">
        <span class="text-sm font-semibold">Inicio</span>
      </a>

      <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-slate-500 dark:text-slate-400 pb-3 pt-2 whitespace-nowrap"
         href="{% url 'alumnos:lista_alumnos' %}">
        <span class="text-sm font-semibold">Alumnos</span>
      </a>

      <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-slate-500 dark:text-slate-400 pb-3 pt-2 whitespace-nowrap"
         href="{% url 'profesores:lista_profesores' %}">
        <span class="text-sm font-semibold">Profesores</span>
      </a>

      <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-slate-500 dark:text-slate-400 pb-3 pt-2 whitespace-nowrap"
         href="{% url 'cursos:lista_cursos' %}">
        <span class="text-sm font-semibold">Cursos</span>
      </a>
    </nav>>
  </header>

  <!-- Contenido variable (hueco) -->
  {% block content %}{% endblock %}

  <!-- Footer (común) -->
  <footer class="bg-slate-900 text-slate-400 p-6 mt-auto">
    <div class="max-w-7xl mx-auto">
      <p class="text-xs text-center">
        © 2024 Gestión Escolar. Plantillas con herencia y datos dinámicos.
      </p>
    </div>
  </footer>

</body>
</html>
