{% extends "base.html" %}
{% block title %}Inicio{% endblock %}

{% block content %}
<main class="max-w-7xl mx-auto w-full px-4 py-8">
  <div class="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl p-6 shadow-sm">
    <h2 class="text-2xl font-bold text-navy-custom dark:text-slate-100">Bienvenido a Gestión Escolar</h2>
    <p class="text-slate-500 dark:text-slate-400 mt-2">
      Usa el menú para navegar entre Alumnos, Profesores y Cursos.
    </p>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mt-6">
      <a class="p-4 rounded-xl border border-slate-200 dark:border-slate-800 bg-slate-50 dark:bg-slate-800 hover:shadow"
         href="{% url 'alumnos:lista_alumnos' %}">
        <p class="font-bold">Ir a Alumnos</p>
      </a>
      <a class="p-4 rounded-xl border border-slate-200 dark:border-slate-800 bg-slate-50 dark:bg-slate-800 hover:shadow"
         href="{% url 'profesores:lista_profesores' %}">
        <p class="font-bold">Ir a Profesores</p>
      </a>
      <a class="p-4 rounded-xl border border-slate-200 dark:border-slate-800 bg-slate-50 dark:bg-slate-800 hover:shadow"
         href="{% url 'cursos:lista_cursos' %}">
        <p class="font-bold">Ir a Cursos</p>
      </a>
    </div>
  </div>
</main>
{% endblock %}
